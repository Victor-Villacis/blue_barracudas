<div class="map-wrap">
  <div id="map"></div>
</div>

<script type="text/javascript">
// Initial map view
var map = L.map('map').setView([
40.3506308,-74.0715948], 14);

//Open Streetmap
          L.tileLayer('http://otile4.mqcdn.com/tiles/1.0.0/osm/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="www.openstreetmap.org/copyright">OpenStreetMap</a>'
          }).addTo(map);

var mapIcon = L.icon({
              iconUrl: 'https://cdn1.iconfinder.com/data/icons/Map-Markers-Icons-Demo-PNG/128/Map-Marker-Marker-Inside-Azure.png',
              iconRetinaUrl: 'https://cdn1.iconfinder.com/data/icons/Map-Markers-Icons-Demo-PNG/128/Map-Marker-Marker-Inside-Azure.png',
              iconSize: [80,80],
              iconAnchor: [],
              popupAnchor: [],
              shadowUrl: '',
              shadowRetinaUrl: '',
              shadowSize: [],
              shadowAnchor: []
          });


L.marker([40.3506308,-74.0715948], {icon: mapIcon}).addTo(map).bindPopup('Insert Data Here').openPopup();

var NJ = {
  "type": "Feature",
  "id": "State",
  "properties": {
    "name": "New_Jersey",
  "style": {
            weight: 2,
            color: "#999",
            opacity: 1,
            fillColor: "#050A56",
            fillOpacity: 0.8
        }
  },

 "geometry": {
    "type": "Polygon",
    "coordinates": [
      [
        [40.3612608,-74.0711358],
        //Populate jsoncoordinates
      ]
    ]
  }
};

  var NY = {
  "type": "Feature",
  "id": "State",
  "properties": {
    "name": "New_York",
    "style": {
            weight: 2,
            color: "#999",
            opacity: 1,

        }
  },
  "geometry": {
    "type": "Polygon",
    "coordinates": [
      [
        [40.7186598,-74.0165811],
        //Populate json coordinates
      ]
    ]
  }
};




// script
window.onload = function() {


    L.geoJson([NJ], {

      style: function (feature) {
        return feature.properties.geometry && feature.properties.style;
      }
    }).addTo(map);

};

</script>
